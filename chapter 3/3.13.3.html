<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    function countBs (str) {
      return countChar(str, 'B')
    }

    function countChar(str, ch) {
      let count = 0
      for(let i = 0, length = str.length; i < length; i++) {
        if (str.charAt(i) === ch)
        count += 1
      }
      return count
    }

    console.log(countBs("BBC"));
    // → 2
    console.log(countChar("kakkerlak", "k"));
    // → 4
  </script>
</body>
</html>
